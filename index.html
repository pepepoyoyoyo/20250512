    /* ã‚«ã‚«ãƒã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆå‡ºç¾ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰ */
    #kakapo {

    #speech-bubble {

    #highfive-button {

    /* ã‚«ã‚«ãƒã®ãƒãƒƒãƒ”ãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    #kakapo.happy {

    @keyframes bounce {

    /* èƒŒæ™¯ãŒè™¹è‰²ã«å…‰ã‚‹ */
    .rainbow-bg {

    }

    @keyframes rainbow {
      0% { background-color: #ff0000; }
      16% { background-color: #ffa500; }

      50% { background-color: #008000; }

    /* ã‚«ã‚«ãƒãŒè¸Šã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    @keyframes kakapo-dance {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    #kakapo.dance {

    }
  </style>
</head>
<body>
  <h1>ç¥çµŒè¡°å¼±</h1>
  <div id="timer">æ®‹ã‚Šæ™‚é–“: 30ç§’</div>
  <div id="game-board"></div>
  <div id="message"></div>

  <!-- ã‚«ã‚«ãƒç”»åƒ -->
  <img id="kakapo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Sirocco_the_Kakapo.jpg/200px-Sirocco_the_Kakapo.jpg" alt="ã‚«ã‚«ãƒ" />

  <!-- ãƒã‚¤ã‚¿ãƒƒãƒå¹ãå‡ºã— -->
  <div id="speech-bubble">ãƒã‚¤ã‚¿ãƒƒãƒã—ã¦ï¼ğŸ–</div>

  <!-- ãƒã‚¤ã‚¿ãƒƒãƒãƒœã‚¿ãƒ³ -->
  <button id="highfive-button">ãƒã‚¤ã‚¿ãƒƒãƒï¼</button>

  <script>
    const symbols = ["ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡", "ğŸŠ", "ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡", "ğŸŠ"];
    symbols.sort(() => Math.random() - 0.5);

    const board = document.getElementById("game-board");
    const timerDisplay = document.getElementById("timer");
    const message = document.getElementById("message");
    const kakapo = document.getElementById("kakapo");
    const speechBubble = document.getElementById("speech-bubble");
    const highFiveButton = document.getElementById("highfive-button");

    let selected = [];
    let matched = [];
    let timeLeft = 30;
    let gameOver = false;

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${timeLeft}ç§’`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        gameOver = true;
        message.textContent = "æ™‚é–“åˆ‡ã‚Œï¼ã‚²ãƒ¼ãƒ çµ‚äº†ï¼";

        // ç”»é¢æºã‚Œæ¼”å‡ºï¼ˆä»»æ„ï¼‰
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 500);
      }
    }, 1000);

    symbols.forEach((symbol, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.index = index;

      card.addEventListener("click", () => {
        if (gameOver || matched.includes(index) || selected.length >= 2 || card.textContent !== "") return;

        card.textContent = symbol;
        selected.push({ index, symbol });

        if (selected.length === 2) {
          if (selected[0].symbol === selected[1].symbol) {
            matched.push(selected[0].index, selected[1].index);
            selected = [];

            // å…¨ã¦ã®ã‚«ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ãŸå ´åˆ
            if (matched.length === symbols.length) {
              clearInterval(countdown);
              message.textContent = "ãŠã‚ã§ã¨ã†ï¼å…¨éƒ¨è¦‹ã¤ã‘ã¾ã—ãŸï¼";
              gameOver = true;

              // âœ… ã‚«ã‚«ãƒç™»å ´
              kakapo.classList.add("show");

              // âœ… å¹ãå‡ºã—ã¨ãƒœã‚¿ãƒ³è¡¨ç¤º
              setTimeout(() => {
                speechBubble.style.display = "block";
                highFiveButton.style.display = "block";
              }, 1600); // ã‚«ã‚«ãƒç™»å ´å¾Œã«

              // âœ… ãƒã‚¤ã‚¿ãƒƒãƒãƒœã‚¿ãƒ³å‹•ä½œ
              highFiveButton.addEventListener("click", () => {
                kakapo.classList.add("happy");
                speechBubble.textContent = "ã‚„ã£ãŸã­ï¼ğŸ¦œâœ¨";
                highFiveButton.style.display = "none";

                // âœ… èƒŒæ™¯ã‚’è™¹è‰²ã«å…‰ã‚‰ã›ã‚‹
                document.body.classList.add("rainbow-bg");

                // å¿…è¦ãªã‚‰ä¸€å®šæ™‚é–“å¾Œã«æ­¢ã‚ã‚‹ã“ã¨ã‚‚å¯èƒ½ï¼ˆä¾‹ï¼š5ç§’ï¼‰
                // setTimeout(() => {
                //     document.body.classList.remove("rainbow-bg");
                // }, 5000);

                // ã‚«ã‚«ãƒãŒè¸Šã‚Šå§‹ã‚ã‚‹
                kakapo.classList.add("dance");

                // ãƒã‚¦ãƒ³ãƒ‰æ¼”å‡ºçµ‚ã‚ã£ãŸã‚‰å…ƒã«æˆ»ã™
                setTimeout(() => {
                  kakapo.classList.remove("happy");
                }, 600);
              });
            }
          } else {
            setTimeout(() => {
              document.querySelectorAll(".card").forEach(c => {
                if (!matched.includes(Number(c.dataset.index))) c.textContent = "";
              });
              selected = [];
            }, 1000);
          }
        }
      });

      board.appendChild(card);
    });
  </script>
</body>
